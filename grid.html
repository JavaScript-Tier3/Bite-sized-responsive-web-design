<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Grid</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <style>
            #parent { background: rgba(233, 7, 7, 0.5); display: grid; grid-template-columns: 1fr 2fr 1fr; }

            .child1 { background: rgba(0, 0, 225, .5);}
            .child2 { background: rgba(175, 80, 108, 0.5);}
            .child3 { background: rgba(211, 32, 32, 0.5);}
            .child4 { background: rgba(28, 219, 76, 0.5);}
            .child5 { background: rgba(177, 29, 169, 0.5);}
            .child6 { background: rgba(194, 170, 67, 0.5);}
            
        </style>
    </head>
    <body>
        <div id="parent">
            <div class="child1">1</div>
            <div class="child2">2</div>
            <div class="child3">3</div>
            <div class="child4">4</div>
            <div class="child5">5</div>
            <div class="child6">6</div>
        </div>
    </body>
</html>
